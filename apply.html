<!DOCTYPE html> <!-- Tells the browser this is an HTML5 document -->
<html lang="en"> <!-- Opens the HTML document and sets the language to English -->
<head> <!-- Head section: meta info, title, linked CSS -->
  <meta charset="UTF-8"> <!-- Character encoding = UTF-8 (covers most characters) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page scale properly on phones -->
  <title>Apply — Digital Services Victoria</title> <!-- Title shown on browser tab -->
  <link rel="stylesheet" href="styles/styles.css"> <!-- Connects external CSS file for styling -->
</head>

<body> <!-- All visible page content starts here -->

  <!-- Header with navigation menu -->
  <!-- Main content section -->
  <main>
    <header class="header">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:12em;">
      <div class="logo-container">
        <img src="images/dsv-logo.png" alt="Digital Services Victoria Logo" class="logo" width="360" height=auto>
        <h1>Available Positions</h1>
      </div>
      <nav class="main-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="apply.html">Apply</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="mailto:info@digitalservicesvictoria.com.au">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <!-- Form begins -->
    <form method="POST" action="formtest.php"> <!-- POST sends form data to formtest.php -->

      <!-- Job Reference Number -->
      <label for="jobRef">Job Reference Number</label> <!-- Label linked to input below -->
      <input type="text" id="jobRef" name="jobRef" maxlength="5" required> <!-- Text box, max 5 characters, required -->

      <!-- First Name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" maxlength="20" required>

      <!-- Last Name -->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" maxlength="20" required>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" required> <!-- Placeholder shows format -->

      <!-- Gender (radio buttons grouped inside fieldset) -->
      <fieldset>
        <legend>Gender</legend> <!-- Title for radio group -->
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </fieldset>

      <!-- Street Address -->
      <label for="street">Street Address</label>
      <input type="text" id="street" name="street" maxlength="40" required>

      <!-- Suburb -->
      <label for="suburb">Suburb/Town</label>
      <input type="text" id="suburb" name="suburb" maxlength="40" required>

      <!-- State dropdown menu -->
      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">--Select--</option> <!-- Default empty option -->
        <option>VIC</option>
        <option>NSW</option>
        <option>QLD</option>
        <option>NT</option>
        <option>WA</option>
        <option>SA</option>
        <option>TAS</option>
        <option>ACT</option>
      </select>

      <!-- Postcode -->
      <label for="postcode">Postcode</label>
      <input type="text" id="postcode" name="postcode" maxlength="4" required>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required> <!-- "email" type forces correct email format -->

      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" maxlength="12" required>

      <!-- Skills checkboxes -->
      <fieldset>
        <legend>Skills</legend>
        <label><input type="checkbox" name="skills" value="html"> HTML</label>
        <label><input type="checkbox" name="skills" value="css"> CSS</label>
        <label><input type="checkbox" name="skills" value="js"> JavaScript</label>
        <label><input type="checkbox" name="skills" value="other"> Other skills…</label>
      </fieldset>

      <!-- Extra text area -->
      <label for="otherskills">Other Skills</label>
      <textarea id="otherskills" name="otherskills" rows="4" cols="40"></textarea>

      <!-- Submit button -->
      <button type="submit">Submit Application</button>
    </form>
    <!-- Form ends -->

  </main>

  <!-- Footer with Jira, GitHub, and contact email -->
  <footer>
    <p>
      <a href="https://christopher-katsoulis.atlassian.net/jira/software/projects/A1WT/boards/1" target="_blank">Jira</a> ·
      <a href="https://github.com/105353330/Applied-Web-Project-Part-1-of-2" target="_blank">GitHub</a> ·
      <a href="mailto:info@digitalservicesvictoria.com.au">info@digitalservicesvictoria.com.au</a>
    </p>
  </footer>

</body>
</html> <!-- Document ends -->
